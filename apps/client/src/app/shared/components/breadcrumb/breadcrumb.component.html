<ul
  *ngIf="categories?.length"
  aria-label="Listado de categorias"
>
  <li *ngFor="let category of categories; last as isLast">
    <a [routerLink]="['/items']" [queryParams]="{ search: category }">{{
      category | titlecase
    }}</a>
    <div aria-hidden="true" class="divider" *ngIf="!isLast">></div>
  </li>
</ul>
