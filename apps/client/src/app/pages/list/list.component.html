<ng-container *ngIf="itemList$ | async as itemList">
  <div
    class="container__list"
    aria-label="Listado de items de la tienda"
    tabindex="0"
    role="list"
  >
    <app-item
      *ngFor="let item of itemList; index as i; trackBy: trackByFn"
      [item]="item"
      role="listitem"
      (selectItem)="onSelect($event)"
    ></app-item>
  </div>
  <app-no-data *ngIf="!itemList?.length"></app-no-data>
</ng-container>
